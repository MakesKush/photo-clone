spring.application.name=photo-clone
server.port=${SERVER_PORT:8082}

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=200MB
spring.servlet.multipart.enabled=true
server.tomcat.max-swallow-size=200MB

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:file:~/springboot;AUTO_SERVER=TRUE;}
spring.h2.console.enabled=true
app.storage.dir=${APP_STORAGE_DIR:./data/uploads}
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.jpa.hibernate.ddl-auto=none
spring.jpa.defer-datasource-initialization=true
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:29092}
spring.kafka.consumer.group-id=photo-clone
spring.kafka.consumer.auto-offset-reset=earliest

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

app.kafka.topic.photo-events=photo-events
